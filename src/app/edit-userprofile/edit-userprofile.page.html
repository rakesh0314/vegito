<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-back-button defaultHref="home"icon="close"></ion-back-button>
      </ion-buttons>
        <h3>Edit User Profile</h3>

    </ion-toolbar>
</ion-header>
<ion-content class="background">
	<ion-grid>
		<ion-row class="row-margin"><h1 class="heading">Edit Details</h1></ion-row>
		<ion-row>
			<ion-col size="12">
				<ion-item class="border">
    				<ion-label position="floating"><ion-icon name="person"></ion-icon>  Username</ion-label>
    					<ion-input type="text"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12">
				<ion-item class="border">
    				<ion-label position="floating"><ion-icon name="mail"></ion-icon>  Email</ion-label>
    					<ion-input type="email"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12">
				<ion-item class="border">
    				<ion-label position="floating"><ion-icon name="phone-portrait"></ion-icon>  Mobile number</ion-label>
    					<ion-input type="numeric"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12">
				<ion-item class="border">
    				<ion-label position="floating"><ion-icon name="locate"></ion-icon>  Address</ion-label>
    					<ion-textarea></ion-textarea>
				</ion-item>
			</ion-col>
		</ion-row>

		<ion-grid>
        
        <ion-row>
            <ion-col size="3">
            </ion-col>
            <ion-col>
                <ion-button class="button-u" size="medium" expand="block">Update</ion-button>
            </ion-col>
            <ion-col size="3">
            </ion-col>
        </ion-row>
    </ion-grid>
	</ion-grid>
</ion-content>
<ion-footer>
  <ion-tabs class="tabs">
  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/wallet']">
      <ion-icon name="wallet"></ion-icon>
      <ion-label>Wallet</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/maintenance']">
      <ion-icon name="flame"></ion-icon>
      <ion-label>Latest Arrival</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/offers']">
      <ion-icon name="gift"></ion-icon>
      <ion-label>Offers</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="checkLogin()">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Cart</ion-label>
      <ion-badge *ngIf='cart'>{{cart}}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-footer>
