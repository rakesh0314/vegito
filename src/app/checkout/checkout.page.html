<ion-header>
  <ion-toolbar>
    <ion-title>Payment option</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<h1 class="">Delivery Details</h1>
<ion-card>
  	<ion-grid>
  		<ion-row>
			<!-- <ion-col size="8" > -->
				<!-- <ion-card-header>
					<ion-label>House No - </ion-label>
				</ion-card-header>-->
			<!-- </ion-col> -->
			<!-- <ng-template #nodd>   -->
				<ion-col size="2">
					<ion-card-header>
						<ion-card-title><ion-icon name="pin"></ion-icon></ion-card-title>
					</ion-card-header>
				</ion-col>
				<ion-col size="6">
					<ion-card-header>
						<p class="address_font">user address</p>
					</ion-card-header>
				</ion-col>
			<!-- </ng-template>  -->
  			<ion-col size="2">
  				<ion-button color="tertiary" size='small' [routerLink]="['/deliveryaddress/url']">Change</ion-button>
  			</ion-col>
  		</ion-row>
  	</ion-grid>
  </ion-card>
  <ion-grid>
  	<ion-row>
  		<ion-col size="6">
  			<h2 class="left">Total amount</h2>
  		</ion-col>
  		<ion-col size="6">
  			<h2 class="right">Rs. {{totalAmountsell}}</h2>
  		</ion-col>
  	</ion-row>
  	<ion-row>
  		<ion-col size="6">
  			<h2 class="left">Your savings</h2>
  		</ion-col>
  		<ion-col size="6">
  			<h2 class="right">Rs. {{amount}}</h2>
  		</ion-col>
  	</ion-row>
  </ion-grid>
  <ion-item-divider></ion-item-divider>
  <ion-grid>
	<ion-list>
        <ion-radio-group  name="pay_op" [(ngModel)]="order.pay_op">
          <ion-list-header>
            <ion-label><h1>Payment options</h1></ion-label>
		  </ion-list-header>
		  <ion-item>
            <ion-label>Online Payment</ion-label>
            <ion-radio slot="start" value="1"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Cash on delivery</ion-label>
            <ion-radio slot="start" value="2"></ion-radio>
          </ion-item>
        </ion-radio-group>
  	<ion-row>
  		<ion-col>
  			<ion-button expand="block" size='medium' (click)="placeOrder()">Place order</ion-button>
  		</ion-col>
	  </ion-row>
	  </ion-list>
  </ion-grid>
  
</ion-content>
