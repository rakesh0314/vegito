<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-back-button defaultHref="home"icon="close"></ion-back-button>
      </ion-buttons>
        <h3 class="logoheader">Vegito</h3>
        <p class="p1">Online Grocery App</p>
        <p class="p2">Open 10:00 AM to 7:00 PM</p>

    </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-img src="../assets/images/call.png" class="img"></ion-img>
				<h4 class="contact-p">Call for any queries</h4>
				<p class="contact-p">+91-7000135930</p>
			</ion-col>

		</ion-row>
	</ion-grid>
	<ion-row>
			<ion-col>
				<ion-img src="../assets/images/address.png" class="img"></ion-img>
				<h4 class="contact-p">Address</h4>
				<p class="contact-p">Kadam Plaza  </p>
				<p class="contact-p">Borsi, Durg,(C.G)</p>
			</ion-col>

		</ion-row>
</ion-content>
<ion-footer>
  <ion-tabs class="tabs">
  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/wallet']">
      <ion-icon name="wallet"></ion-icon>
      <ion-label>Wallet</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/maintenance']">
      <ion-icon name="flame"></ion-icon>
      <ion-label>Latest Arrival</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/offers']">
      <ion-icon name="gift"></ion-icon>
      <ion-label>Offers</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="checkLogin()">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Cart</ion-label>
      <ion-badge *ngIf='cart'>{{cart}}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-footer>
