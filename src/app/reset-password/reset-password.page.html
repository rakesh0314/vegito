<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-back-button defaultHref="home"icon="close"></ion-back-button>
      </ion-buttons>
        <h3>Reset Password</h3>

    </ion-toolbar>
</ion-header>
<ion-content class="background">
	<ion-grid>
		<ion-row class="row-margin"><h1 class="heading">Reset password</h1></ion-row>
		<ion-row>
			<ion-col size="12">
				<ion-item class="border">
    				<ion-label position="floating"><ion-icon name="lock"></ion-icon>  New Password</ion-label>
    					<ion-input type="password"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
            <ion-col size="12">
                <ion-item class="border">
                    <ion-label position="floating">  <ion-icon name="lock"></ion-icon>  Confirm Password</ion-label>
                        <ion-input type="password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

		<ion-grid>
            <ion-row>
            <ion-col size="4">
            </ion-col>
            <ion-col>
                <ion-button class="button" size="medium" expand="block">Reset Password</ion-button>
            </ion-col>
            <ion-col size="4">
            </ion-col>
        </ion-row>
    </ion-grid>
	</ion-grid>
</ion-content>
