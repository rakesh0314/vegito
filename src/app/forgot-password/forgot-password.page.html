<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-back-button defaultHref="home"icon="close"></ion-back-button>
      </ion-buttons>
        <h3>Forgot-password</h3>

    </ion-toolbar>
</ion-header>
<ion-content class="background">
	<ion-grid>
		<ion-row class="row-margin"><h1 class="heading">Forgot Password</h1></ion-row>
		<ion-row>
			<ion-col size="12">
				<p class="p-rl">We will send you a OTP to this number</p>
				<ion-item class="border">
    				<ion-label position="floating"><ion-icon name="phone-portrait"></ion-icon>  Mobile number</ion-label>
    					<ion-input type="numeric"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>

		<ion-grid>
        
        <ion-row>
            <ion-col size="3">
            </ion-col>
            <ion-col>
                <ion-button class="button-s" size="medium" [routerLink]="['/verify-otp']" expand="block">Submit</ion-button>
            </ion-col>
            <ion-col size="3">
            </ion-col>
        </ion-row>
        
    </ion-grid>
	</ion-grid>
</ion-content>
