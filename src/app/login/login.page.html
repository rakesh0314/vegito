<ion-content class="login-bg">
    <h1 class="logoheader">Vegito</h1>
    
    <ion-grid class="grid-mg">
    	<ion-row>
    		<ion-col size="1">
    			
    		</ion-col>
    		<ion-col>
    			<ion-item class="bg-trans">
        <ion-label position="floating">
            <ion-icon name="person" slot="start"></ion-icon> Enter Email or phone
        </ion-label>
        <ion-input name='username'  (ionChange)="error()" [(ngModel)]="login.username"></ion-input>
    </ion-item>
    		</ion-col>
    		<ion-col size="1">
    			
    		</ion-col>
    	</ion-row>
   
    <ion-row>
    		<ion-col size="1">
    			
    		</ion-col>
    		<ion-col>
    			<ion-item class="bg-trans">
        <ion-label position="floating">
            <ion-icon name="lock" slot="start"></ion-icon> Password
        </ion-label>
        <ion-input type="password" name='password' (ionChange)="error()" [(ngModel)]="login.password"></ion-input>
    </ion-item>
    		</ion-col>
    		<ion-col size="1">
    			
    		</ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="1"></ion-col>
            <ion-col class="text-center">
                <div *ngIf="logerror.field||logerror.log">
                    <div *ngIf="logerror.field" class="error"><b>All Fields Are required</b></div>
                    <div *ngIf="logerror.log" class="error"><b>Username or Password is wrong</b></div>
                </div>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
</ion-grid>
    <p style="padding-bottom: 10px;"></p>
    <ion-grid class="fg-mg">
        <ion-row>
            <ion-col size="3"></ion-col>
            <ion-col size="6"><ion-label class="href" [routerLink]="['/forgot-password']"><p class="p1">Forgot password?</p></ion-label></ion-col>
            <ion-col size="3"></ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col size="2">
            </ion-col>
            <ion-col>
                <ion-button class="lg-btn" size="medium" (click)="logindata()" expand="block">Login</ion-button>
            </ion-col>
            <ion-col size="2">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="2"></ion-col>
            <ion-col size="8"><ion-label class="href" [routerLink]="['/signup']"><p  class="p1">Not a user? Signup here!</p></ion-label></ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
