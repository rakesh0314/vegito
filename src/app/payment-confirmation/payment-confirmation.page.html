<ion-content class="bg">
	<ion-grid>
		<ion-row>
			<ion-card class="card card-mg-t">
				<ion-grid>
				<h2>Payment Successful</h2>
				<p>Your payment is processed successfully</p>
				<p>All the deatils of your transactions will be sent yo your Registered Mobile number</p>
				<ion-grid>
					<ion-row>
						<ion-col size="4">
					
				</ion-col>
				<ion-col size="4">
					<ion-button expand="block" size="medium" class="btn1" [routerLink]="['/feedback']">Done</ion-button>
				</ion-col>
				<ion-col size="4">
					
				</ion-col>
					</ion-row>
				</ion-grid>
				</ion-grid>
				
			</ion-card>
		</ion-row>
	</ion-grid>
</ion-content>
<ion-footer>
  <ion-tabs class="tabs">
  <ion-tab-bar slot="bottom">
    <ion-tab-button class="active" [routerLink]="['/wallet']">
      <ion-icon name="wallet"></ion-icon>
      <ion-label>Wallet</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/maintenance']">
      <ion-icon name="flame"></ion-icon>
      <ion-label>Latest Arrival</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/offers']">
      <ion-icon name="gift"></ion-icon>
      <ion-label>Offers</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="checkLogin()">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Cart</ion-label>
      <ion-badge *ngIf='cart'>{{cart}}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-footer>
